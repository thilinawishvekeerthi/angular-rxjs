<mat-progress-bar mode="indeterminate" *ngIf="loadingService.loading$ | async"></mat-progress-bar>
<ng-container *ngIf="(gridData$ | async) as gridData">
  <mat-grid-list [cols]="gridData?.Config?.colCount" rowHeight="150px">
    <mat-grid-tile
      *ngFor="let tile of gridData?.Tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="'white'">
      <img mat-card-image [src]="tile?.url" alt="Picture unavailable" >
    </mat-grid-tile>
  </mat-grid-list>
</ng-container>
