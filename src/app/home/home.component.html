<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
<mat-grid-list cols="4" rowHeight="150px" *ngIf="!loading">
  <mat-grid-tile
      *ngFor="let tile of tiles; index as id"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="'white'">
      <img mat-card-image [src]="getImageUrl(tile, id)" alt="Photo of a Shiba Inu" >
  </mat-grid-tile>
</mat-grid-list>
